<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Form</h1>
    <div class="container">
        <form>
            <div class="mb-3">
                <label for="First name" class="form-label"> </label>
                <input type="text" placeholder="First name" class="form-control">
            </div>
            <div class="mb-3">
                <label for="Last name" class="form-label"></label>
                <input type="text" placeholder="Last name" class="form-control">
            </div>
            <div class="mb-3">
                <label for="Password" class="form-label"> </label>
                <input type="password" placeholder="Password" class="form-control">
                <div class="form-text" >A senha deve conter letras, números e símbolos</div>
            </div>
            <div class="mb-3 form-check">
                <input type="checkbox" name="termos" class="form-check-input" class="form-control">
                <label for="termos" class="form-check-label">I accept the terms of service</label>
            </div>
            <div class="mb-3">
                <label for="Email" class="form-label"></label>
                <input type="email" placeholder="Email" class="form-control">
            </div>
            <div class="mb-3">
                <button type="submit" class="btn btn-primary">Submeter</button>
                <button type="reset" class="btn btn-info">Reset</button>
            </div>
        </form>
    </div>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet">
</body>

</html>
